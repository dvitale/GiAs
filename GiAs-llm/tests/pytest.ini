[pytest]
# GiAs-llm Test Suite v4.0 Configuration

# Test paths
testpaths = e2e integration unit

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests requiring running server
    integration: Integration tests with real components
    unit: Unit tests with mocks, no server required
    slow: Tests taking more than 30 seconds
    streaming: SSE streaming tests
    rag: Tests requiring RAG/vector search

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -x
    --color=yes
    --junit-xml=tests/reports/junit.xml
    --html=tests/reports/report.html
    --self-contained-html

# Ignore patterns
norecursedirs =
    legacy
    __pycache__
    .git
    fixtures

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout default (requires pytest-timeout)
timeout = 120

# Logging
log_cli = false
log_cli_level = WARNING

# Output
console_output_style = progress
