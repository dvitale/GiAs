<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI - Tema Dark iOS Style</title>
    <style>
        /* Reset e tema dark generale */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000000; /* Nero puro come sfondo iOS dark */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header simile a iOS */
        .header {
            background-color: #1c1c1e; /* Grigio scuro iOS */
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }

        /* Area messaggi */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Bolla messaggio comune */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }

        /* Messaggi del bot (ricevuti) - sinistra, grigio scuro */
        .message.bot {
            align-self: flex-start;
            background-color: #2c2c2e; /* Grigio bolla ricevuta in dark mode iOS */
            color: #ffffff;
        }

        /* Messaggi dell'utente (inviati) - destra, blu */
        .message.user {
            align-self: flex-end;
            background-color: #0a84ff; /* Blu iMessage */
            color: #ffffff;
        }

        /* Coda della bolla (tail) con clip-path per effetto iOS moderno */
        .message::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 20px;
            bottom: 0;
        }

        .message.bot::before {
            left: -8px;
            background-color: #2c2c2e;
            clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
        }

        .message.user::before {
            right: -8px;
            background-color: #0a84ff;
            clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
        }

        /* Input area in basso */
        .input-container {
            background-color: #1c1c1e;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
        }

        .input-container input {
            flex: 1;
            background-color: #2c2c2e;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            color: #ffffff;
            font-size: 16px;
        }

        .input-container input::placeholder {
            color: #8e8e93;
        }

        .input-container button {
            margin-left: 10px;
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Scrollbar personalizzata per tema dark */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">Chatbot Grok</div>
    
    <div class="chat-container">
        <div class="message bot">Ciao! Come posso aiutarti oggi?</div>
        
        <div class="message user">Voglio una UI dark per un chatbot simile a iOS.</div>
        
        <div class="message bot">Ecco un esempio completo in HTML e CSS. Le bolle sono allineate come in Messages, con tema dark.</div>
        
        <div class="message user">Perfetto, grazie!</div>
        
        <div class="message bot">Di niente! ðŸ˜Š</div>
    </div>
    
    <div class="input-container">
        <input type="text" placeholder="Scrivi un messaggio...">
        <button>âž¤</button>
    </div>

    <!-- Per renderlo funzionale (opzionale), aggiungi un po' di JS -->
    <script>
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const chat = document.querySelector('.chat-container');

        button.addEventListener('click', () => {
            if (input.value.trim()) {
                const msg = document.createElement('div');
                msg.classList.add('message', 'user');
                msg.textContent = input.value;
                chat.appendChild(msg);
                input.value = '';
                chat.scrollTop = chat.scrollHeight;
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') button.click();
        });
    </script>
</body>
</html>
